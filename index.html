    <script type="text/javascript">
        //GraphicDesignAnimation
        const graphicDesignAnimation = document.querySelector('#graphicDesignAnimation');
        const logo = document.querySelector('#logo');
        const pencil = document.querySelector('#pencil');

        graphicDesignAnimation.addEventListener('mouseover', function() {
            logo.classList.add('logo');
            pencil.classList.add('pencil');
            const logoAnim = document.querySelector('.logo');
            const pencilAnim = document.querySelector('.pencil');

            logoAnim.addEventListener('animationend', function(){
                logoAnim.classList.remove('logo');
                pencilAnim.classList.remove('pencil');
            });
        });
        //WebDesignAnimation
    </script>
